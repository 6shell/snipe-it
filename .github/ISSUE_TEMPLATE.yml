name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["grokability/snipe-it"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: version
    attributes:
      label: Snipe-IT Version
      description: What version of Snipe-IT are you seeing this issue on? You can find the version number in the footer of any page in Snipe-IT.
      placeholder: ex. v8.3.1 - build 19577 (master)
    validations:
      required: true
  - type: input
    id: db-version
    attributes:
      label: MySQL/MariaDB version
      description: What database are you using, and what version?
      placeholder: ex. MySQL 5.7
    validations:
      required: true
  - type: dropdown
    id: install-method
    attributes:
    label: How did you install Snipe-IT?
    multiple: false
    options:
      - Git install
      - Manual install (downloading zip/tar.gz)
      - Docker
      - install.sh
      - Other
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Other
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output from `storage/logs/laravel.log`. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: common-issues
    attributes:
      label: Common Issues
      description: Most bugs are documented here or in the official Snipe-IT documentation. Please make sure you have done the following before submitting your issue.
      options:
       - label: I have searched this repo for existing issues
         required: true
       - label: My `APP_URL` is set correctly in my `.env` file (including `http` or `https` and no trailing slash)
         required: true
       - label: I searched the official Snipe-IT documentation and have checked the [Common Issues section of the Documentation](https://snipe-it.readme.io/docs/common-issues#/) (where applicable)
         required: true
       - label: I have followed the documentation and run [Database Migrations](https://snipe-it.readme.io/docs/database-issues#run-migrations) (where applicable).
         required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/grokability/snipe-it/blob/master/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true